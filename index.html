<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <!--arquivos da owl -->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <NAV>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </NAV>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"> The Umbrella Academy</h3>
                <p class="descricao">Com a morte do pai, irmãos com poderes extraordinários se reencontram e descobrem surpreendentes segredos de família – além de uma ameaça iminente à humanidade.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <BUtton role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇOES
                    </BUtton>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/img1.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img2.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img3.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img4.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img5.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img6.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img7.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img8.jpg"></div>
            <div class="item"><img class="box-filme" src="img/img9.jpg"></div>        
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/16e072685d.js" crossorigin="anonymous"></script>
    <script src="owl/jquery.min.js"></script>
    <script src="owl/owl.carousel.min.js"></script>
    <script src="script.js"></script>

</html>
